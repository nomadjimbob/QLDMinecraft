cmd_coin:
  type: command
  name: coin
  description: Show how many coins you have in your pockets
  usage: /coin
  aliases:
  - coins
  - money
  script:
  - narrate "<&e> You have <player.money> coins"

cmd_givecoin:
  type: command
  name: givecoin
  description: Give some of your coins to another player
  usage: /givecoin <&lt>amount<&gt> <&lt>player<&gt>
  aliases:
  - givecoins
  - givemoney
  script:
  - if <context.args.size> != 2:
    - narrate format:serverchat "Error with command. Try /givecoin <&lt>amount<&gt> <&lt>player<&gt>"
  - else:
    - if <context.args.get[1].is_integer> = true:
      - if <context.args.get[1]> > <player.money>:
        - narrate format:serverchat "You cannot give <context.args.get[1]> coins. You only have <player.money> coins"
      - else:
        - if <player[<context.args.get[2]>].is_whitelisted> = true:
          - if <context.args.get[2]> = <player.name>:
            - narrate format:serverchat "You cant give coins to yourself!"
          - else:
            - money give quantity:<context.args.get[1]> player:<context.args.get[2]>
            - money take quantity:<context.args.get[1]>
            - narrate "<&e><player.name> gave you <context.args.get[1]> coins" target:<player[<context.args.get[2]>]>
            - narrate "<&e>You now have <player[<context.args.get[2]>].money> coins" target:<player[<context.args.get[2]>]>
            - narrate "<&e>You gave <context.args.get[2]> <context.args.get[1]> coins"
            - narrate "<&e>You now have <player.money> coins"
        - else:
          - narrate format:serverchat "There is no player named <context.args.get[2]> on this server"
    - else:
      - narrate format:serverchat "You didnt say how many coins to give"

cmd_saveinv:
  type: command
  name: saveinv
  description: none
  usage: /saveinv
  script:
  - yaml id:<player.uuid> set inventory.adventure.list:<player.inventory.list_contents>
  - yaml savefile:/PlayerData/<player.uuid>.yml id:<player.uuid>

cmd_loadinv:
  type: command
  name: loadinv
  description: none
  usage: /loadinv
  script:
  - inventory set o:<yaml[<player.uuid>].read[inventory.adventure.list]>
  
