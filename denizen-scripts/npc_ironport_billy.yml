npc_ironport_billy:
  type: assignment
  actions:
    on assignment:
    - trigger name:click state:true
    - trigger name:chat state:true
  interact scripts:
  - npc_ironport_billy_interact

npc_ironport_billy_interact:
  type: interact
  steps:
    1:
      click trigger:
        script:
        - narrate format:npcchat "Eh"
        - wait
        - narrate format:npcchat "Where to?"
        - wait
        - narrate format:npcchat "<&click[creative]>Creative<&end_click> or <&click[devils mouth]>Devils Mouth<&end_click>"
      chat trigger:
        1:
          trigger: /creative/
          script:
          - execute as_player "dt travel creative"
          - zap 2
        2:
          trigger: /devils mouth/
          script:
          - execute as_player "dt travel devilsmouth"

